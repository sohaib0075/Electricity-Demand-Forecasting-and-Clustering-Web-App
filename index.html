<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Electricity Demand Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="container mt-4">
  <h1>Electricity Demand Forecast & Clustering</h1>

  <form id="controlForm">
    <div class="row g-3">
      <div class="col-md-3">
        <label>City</label>
        <select class="form-select" id="citySelect">
          <option value="seattle">Seattle</option>
          <option value="houston">Houston</option>
          <option value="nyc">NYC</option>
          <!-- Add more -->
        </select>
      </div>
      <div class="col-md-3">
        <label>Start Date</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="col-md-3">
        <label>End Date</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <div class="col-md-3">
        <label>Model</label>
        <select class="form-select" id="modelSelect">
          <option value="rf">Random Forest</option>
          <option value="xgb">XGBoost</option>
          <option value="lstm">LSTM</option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <label>Clusters (k)</label>
        <input type="number" id="kValue" class="form-control" value="3" min="1" max="10">
      </div>
      <div class="col-md-9 d-flex align-items-end">
        <button type="submit" class="btn btn-primary me-2">Run</button>
      </div>
    </div>
  </form>

  <hr>

  <!-- Forecast Plot -->
  <div id="forecastPlot" class="my-4"></div>

  <!-- ðŸ”¹ New: Prediction Summary Bullet List -->
  <div id="predictionList" class="my-4"></div>

  <!-- Cluster Plot -->
  <div id="clusterPlot" class="my-4"></div>

  <hr>
  <h5>Help & Documentation</h5>
  <ul>
    <li>Select a city and date range to forecast demand.</li>
    <li>Choose model (RF/XGB/LSTM). Adjust `k` for clustering.</li>
    <li>Forecast shows actual vs predicted. Cluster groups similar periods.</li>
  </ul>
</body>
</html>
